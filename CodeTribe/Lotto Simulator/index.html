<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        <img src="https://businesstech.co.za/news/wp-content/uploads/2018/07/National-Lottery.png" alt="Lotto logo,copyright reserved.">
    </h1>
    <div class="container">
        <h1>Lotto Simulator</h1>
        <div id="modeSelection">
            <button id="userModeBtn">User </button>
            <button id="adminModeBtn">Admin</button>
        </div>
        
        <div id="userMode" class="mode">
            <h2>User Mode</h2>
            <p>Select 6 numbers from 1 to 52:</p>
            <div id="numberSelection">
                <!-- Numbers will be dynamically generated here -->
            </div>
            <p>Choose number of boards:</p>
            <input type="number" id="numBoards" min="1" max="10" value="1">
            <br><br>
            <input type="checkbox" id="lottoPlus1">
            <label for="lottoPlus1">Lotto Plus 1 (R2.50 per board)</label><br>
            <input type="checkbox" id="lottoPlus2">
            <label for="lottoPlus2">Lotto Plus 2 (R2.50 per board)</label><br>
            <br>
            <button id="purchaseBtn">Purchase Ticket(s)</button>
            <div id="ticketDetails">
                <!-- Ticket details will be displayed here -->
            </div>
        </div>
        
        <div id="adminMode" class="mode">
            <h2>Admin Mode</h2>
            <button id="simulateDrawBtn">Simulate Draw</button>
            <div id="drawResult">
                <!-- Draw results will be displayed here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
